<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact-form.css" />
    <title>Contact-form</title>
  </head>
  <body>
    <main>
      <div class="container">
          <div class="heading-container">
        <div class="contact-heading">
          <h2>Contact-Form</h2>
          <p>Please fill all the texts in the fields.</p>
        </div>
        </div>
      </div>
      <div class="container main-container " >
          <form action="">
            <p class="label">Your name: </p>
          <input class="input" type="text" name="" id="" placeholder="Your Full Name">
          <p class="label">Your email: </p>
          <input class="input" type="email" name="" id="" placeholder="Valid Email Address">
          <p class="label">Message: </p>
          <textarea class="input" name="" id="" cols="30" rows="10" placeholder="Your Message to us"></textarea>
          <input class="btn" type="submit" value="Send">
          </form>
      </div>
    </main>
  </body>
</html>
